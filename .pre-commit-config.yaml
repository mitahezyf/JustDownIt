# Pre-commit hooks dla JustDownIt
repos:
  # Isort - sortowanie importów (przed black)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile, black, --line-length, "88"]

  # Black - formatowanie kodu
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Ruff - szybki linter i formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        args: [--fix]

  # MyPy - type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies:
          - PyQt6>=6.6.0
          - yt-dlp>=2023.10.0
          - imageio-ffmpeg>=0.4.9
          - requests>=2.31.0
          - pytest>=7.4.0
          - pytest-qt>=4.2.0
          - types-requests
          - PyQt6-stubs
        args: [--ignore-missing-imports]

  # Bandit - security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: [-ll, -r, app/]
        exclude: ^tests/

  # Pre-commit hooks - basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-merge-conflict
      - id: debug-statements

  # Vulture - wykrywanie nieużywanego kodu
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.11
    hooks:
      - id: vulture
        args: [--min-confidence, "80", app/]
        exclude: ^tests/

  # Detect-secrets - wykrywanie sekretów i haseł
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: ^(\.venv|htmlcov|\.pytest_cache)/
