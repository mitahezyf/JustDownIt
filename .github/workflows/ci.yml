name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Tests & Linting
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        pip install pre-commit

    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files
      continue-on-error: true

    - name: Run isort check
      run: |
        pip install isort==5.13.2
        isort --check-only --profile black app/ tests/

    - name: Run black check
      run: |
        pip install black==26.1.0
        black --check app/ tests/

    - name: Run ruff
      run: |
        pip install ruff==0.15.0
        ruff check app/ tests/

    - name: Run mypy
      run: |
        pip install mypy==1.14.1 types-requests PyQt6-stubs
        mypy --ignore-missing-imports app/
      continue-on-error: true

    - name: Run bandit (security)
      run: |
        pip install bandit==1.8.6 bandit[sarif]
        bandit -ll -r app/ -f sarif -o bandit-report.sarif
      continue-on-error: true

    - name: Upload Bandit SARIF
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: bandit-report.sarif
        category: bandit

    - name: Run unit tests
      run: |
        pytest -m "not integration and not slow" -v --tb=short

    - name: Run tests with coverage
      run: |
        pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term -m "not integration and not slow"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-justdownit
      continue-on-error: true

    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

    - name: Archive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest-results
        path: |
          coverage.xml
          .coverage
        retention-days: 30

  integration-tests:
    name: Integration Tests (Optional)
    runs-on: windows-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run integration tests
      run: |
        pytest -m integration -v --tb=short
      timeout-minutes: 15
